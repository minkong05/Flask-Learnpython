<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('home') }}">LearnPython</a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="auth-container">
        <div class="auth-box">
            <h2>Reset Password</h2>



            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <br>
            <br>

            <form id="resetForm" action="{{ url_for('reset') }}" method="post">
                <!-- Add hidden CSRF token field -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="input-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="email" placeholder="Enter your email to reset your password" required>
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            <p class="back-to-login"><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </main>
    

    <footer class="footer">
        <p>Â© 2024 LearnPython. All Rights Reserved.</p>
    </footer>
</body>
</html>
